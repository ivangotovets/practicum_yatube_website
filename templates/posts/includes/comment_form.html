{% if user.is_authenticated %}
  <div class="card my-4">
    <h5 class="card-header">Добавить комментарий:</h5>
    <div class="card-body">
      {% include "includes/check_errors.html" %}
      <form method="post"
        action="{% url 'posts:add_comment' post.id %}"
      >
        {% csrf_token %}
        {% include "includes/fields_output.html" %}
        <button type="submit" class="btn btn-primary"
        >Отправить</button>
      </form>
    </div>
  </div>
{% endif %}
