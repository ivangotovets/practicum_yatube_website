{% extends "base.html" %}
{% load user_filters %}
{% block title %}
  Изменение пароля
{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Изменить пароль
          </div>
          <div class="card-body">
            {% include "includes/check_errors.html" %}
            <form method="post"
              {% if action_url %}
                action="{{ action_url }}"
              {% endif %}
            >
              {% csrf_token %}
              {% include "includes/fields_output.html" %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Изменить пароль
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
